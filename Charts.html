<!-- charts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Municipality Charts</title>
    <!-- Include Frappe Charts CSS -->
    <link rel="stylesheet" href="https://unpkg.com/frappe-charts@1.5.6/dist/frappe-charts.min.css">
    <!-- Include your chart scripts with 'defer' to ensure they load after the DOM -->
    <script src="https://unpkg.com/frappe-charts@1.5.6/dist/frappe-charts.min.iife.js" defer></script>
    <script src="js/chartUtils.js" defer></script>
    <script src="js/chartDataFetcher.js" defer></script>
    <script src="js/chartBuilder.js" defer></script>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1#chart-title {
            margin-bottom: 30px;
        }

        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            position: relative;
            z-index: 1; /* Ensure charts are below the sidebar if any */
        }

        .download-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .download-buttons button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .download-buttons button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .download-buttons button {
                width: 100%;
            }
        }

        /* Status Message Styling */
        #status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <h1 id="chart-title">Municipality Charts</h1>

    <!-- Population Chart -->
    <div class="chart-container">
        <div id="chart"></div>
        <div class="download-buttons">
            <button onclick="downloadChartPNG('chart')">Download Chart as PNG</button>
            <button onclick="downloadChartSVG('chart')">Download Chart as SVG</button>
        </div>
    </div>


    <!-- Navigation Button -->
    <div style="text-align: center; margin: 20px;">
        <button id="navigation" onclick="goBack()">Back</button>
    </div>

    <!-- Status Message Container -->
    <div id="status-message"></div>

    <!-- Include your chart scripts -->
    <!-- Scripts are already included in the head with 'defer' attribute -->
</body>
</html>

<!-- charts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Municipality Charts</title>
    <!-- Include Frappe Charts -->
    <script src="https://unpkg.com/frappe-charts@latest"></script>
    <!-- Include your ChartSCRIPTS.js file -->
    <script src="js/chartUtils.js" defer></script>
    <script src="js/chartBuilder.js" defer></script>
    <script src="js/chartDataFetcher.js" defer></script>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chart {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        #buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Municipality Charts</h1>
    <div id="chart"></div>
    <div id="buttons">
        <button id="download-chart-png">Download as PNG</button>
        <button id="download-chart-svg">Download as SVG</button>
        <button id="navigation">Back to Main</button>
    </div>
</body>
</html>
